<!DOCTYPE html>

<html>
  <head>
    <meta charset="no-js lt-ie9 lt-ie8 lt-ie7" />
    <meta http-equiv="no-js lt-ie9 lt-ie8" content="no-js lt-ie9" />
    <title>Proveway Task</title>
    <meta name="no-js" content="utf-8" />
    <meta name="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
  </head>
  <body>
    <h2>YAY! It's BOGO</h2>

    <div class="box">
      <div class="box-content">
        <div class="radio-button"></div>
        <div class="unit-discount">
          <div>
            <span class="unit">1 Unit</span>
            <span class="discount">10% Off</span>
          </div>
          <span class="standard-price">Standard Price</span>
        </div>
        <div class="price">
          <span class="discount-price">$10.00 USD</span
          ><span class="original-price">$24.00 USD</span>
        </div>
      </div>
      <div class="details"></div>
    </div>

    <div class="box">
      <div class="most-popular-wrapper">
        <div class="trapezium"></div>
        <div class="rectangle">MOST POPULAR</div>
      </div>
      <div class="box-content">
        <div class="radio-button"></div>
        <div class="unit-discount">
          <div>
            <span class="unit">2 Unit</span>
            <span class="discount">20% Off</span>
          </div>
        </div>
        <div class="price">
          <span class="discount-price">$18.00 USD</span
          ><span class="original-price">$24.00 USD</span>
        </div>
      </div>
      <div class="details"></div>
    </div>

    <div class="box">
      <div class="box-content">
        <div class="radio-button"></div>
        <div class="unit-discount">
          <div>
            <span class="unit">3 Unit</span>
            <span class="discount">30% Off</span>
          </div>
        </div>
        <div class="price">
          <span class="discount-price">$24.00 USD</span
          ><span class="original-price">$24.00 USD</span>
        </div>
      </div>
      <div class="details"></div>
    </div>

    <div class="free-delivery">
      <div class="delivery">Free Delivery</div>
      <div class="total">Total : $18.00 USD</div>
    </div>
    <div>
      <button>+ Add to cart</button>

      <div class="footer-text">@ Powered by Pumper</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
